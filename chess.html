<meta name="robots" content="noindex">
<html>
<head>
<meta name="description" content="Canvas - chess version 2 ">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Canvas</title>
</head>
<body>
  <canvas id="myCanvas" height="300" width="300" style="border: 1px solid black"></canvas>
<script id="jsbin-javascript">
var canvas = document.getElementById('myCanvas');
var context = canvas.getContext('2d');
var cw = canvas.width;
var ch = canvas.height;
var row = 8;
var col = 8;
var x = 0;
var y = 0;

function background(){
  context.fillStyle= 'white';
  context.fillRect(0,0,cw,ch);
  return;
}
background();

if (row%2==1 && col%2==1) {
  for (var i = 1; i <= cw; i+=cw/row) {
  for (var j = 1; j <= ch;j+=ch/col) {
     drawCheckeredPattern(row,col);
     y++;
   }
  x++;
}
}
else {
for (var i = 0; i <= cw; i+=cw/row) {
  for (var j = 0; j <= ch;j+=ch/col) {
     drawCheckeredPattern(row,col);
     y++;
   }
  x++;
}
}

function drawCheckeredPattern(row,col) {
  context.fillRect(i,j,cw/row,ch/col);
  if (x%2==0) {
      if (y%2==0) { context.fillStyle = 'black';}
      else        {context.fillStyle = 'white';}
   }
  else if (x%2==1) {
    if (y%2==0) { context.fillStyle = 'black';}
    else {context.fillStyle = 'white';}
  }
return (row,col);
}
</script>
</body>
</html>
